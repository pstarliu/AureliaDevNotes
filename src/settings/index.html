<template>
  <require from="./index.css"></require>
  
  <section class="settings au-animate">
    <form role="form" submit.trigger="submit()">
      <div class="form-group">
          <label for="firstNameInput">First Name:</label>
          <input type="text" value.bind="firstName" class="form-control" 
            id="firstNameInput" placeholder="first name">
      </div>
      <div class="form-group">
          <label for="lastNameInput">Last Name:</label>
          <input type="text" value.bind="lastName" class="form-control" 
            id="lastNameInput" placeholder="last name">
      </div>
      <div class="form-group">
        <label>Full Name</label>
          <p class="help-block">${fullName}</p>
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>
  </section>
</template>
